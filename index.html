<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body Ñlass="page">
  <header class="info-container">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="matrix-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <section id="add-element">
      <h3 for="new-task" class="add-label">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="list-section">
      <h3 class="task-heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="list-section">
      <h3 class="task-heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task"> See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
